<!DOCTYPE html>
<html>
<head>
  <title>Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="header">
  <h1>Auto Job Agent</h1>
</div>

<div class="section">
  <h3>Resume</h3>
  <input type="file" id="resumeFile" accept=".pdf,.txt">
<button onclick="uploadResume()">Extract Resume</button>
</div>

<div class="section">
  <h3>Skills</h3>
  <input id="skills" placeholder="python, react, sql">
</div>
<div id="applicationBox"></div>

<div class="section">
  <button onclick="loadJobs()">Load Jobs</button>
  <p>Applications Left: <span id="count">10</span></p>
</div>

<div id="jobs"></div>

<script type="module" src="firebase.js"></script>
<script type="module" src="app.js"></script>
</body>
</html>
