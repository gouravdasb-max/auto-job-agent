<!DOCTYPE html>
<html>
<head>
  <title>Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<h2>Auto Job Agent</h2>
<p>Resume → Skills → Jobs → Apply</p>
<h1>Job Dashboard</h1>


<p>Applications Left: <span id="count">10</span></p>

<h3>Paste Resume Text</h3>
<textarea id="resume" rows="6" placeholder="Paste resume here..."></textarea>
<p><small>AI will auto‑extract technical skills</small></p>
<button onclick="extractSkills()">Extract Skills</button>

<input id="skills" placeholder="Enter skills e.g. python, js">

<button onclick="loadJobs()">Load Jobs</button>

<div id="jobs"></div>

<script src="app.js"></script>
</body>
</html>
