<!DOCTYPE html>
<html>
<head>
  <title>Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="header">
  <h1>Auto Job Agent</h1>
</div>

<div class="section">
  <h3>Resume</h3>
  <textarea id="resume" rows="5"></textarea>
  <button onclick="extractSkills()">Extract Skills</button>
</div>

<div class="section">
  <h3>Skills</h3>
  <input id="skills" placeholder="python, react, sql">
</div>

<div class="section">
  <button onclick="loadJobs()">Load Jobs</button>
  <p>Applications Left: <span id="count">10</span></p>
</div>

<div id="jobs"></div>

<script src="app.js"></script>
</body>
</html>
